<script>
  window.onload = _ => {
    let hash = window.location.hash.substr (1);
    let uid  = Number (hash);

    getUser (uid, u => {
      document.querySelector('#pic').setAttribute('src', u.pic);
      document.querySelector('#name').innerText = u.username;
      document.querySelector('#age').innerText = u.age;
    });
  };
</script>

<body>
  <table>
    <tr>
      <td>
        <img id="pic"/>
        <div id="status" class="online"></div>
      </td>
      <td>
        <h1 id="name"></h1>
        <h2 id="age"></h1>
      </td>
    </tr>
  </table>

  </br>
  <input type="button" name="" id="" value="Send message" />
  <input type="button" name="" id="" value="Find friends" />
  <input type="button" name="" id="" value="Find events" />
  </br></br>
  <input type="button" onclick='alert("Friend added")' name="" id="" value="Friend" />
  <input type="button" onclick='alert("Foe added")' name="" id="" value="Foe" />
</body>
