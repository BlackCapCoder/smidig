<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="api.js"></script>
<script src="js/mkevent.js" charset="utf-8"></script>

<table>
  <tr>
    <td>
      <span>Title</span>
    </td>
    <td><input type="text" id="title"></td>
  </tr>
  <tr>
    <td><span>Desc</span></td>
    <td><input type="text" id="desc"></td>
  </tr>
  <tr>
    <td><span>Place</span></td>
    <td><input type="text" id="place"></td>
  </tr>
  <tr>
    <td><span>Time</span></td>
    <td><input type="text" id="time" value="00:00"></td>
  </tr>
  <tr>
    <td><span>Date</span></td>
    <td>
      <input type="text" id="date" value="1970-01-01">
      <input type="button" id="btn-calendar" value="v" onclick="calendarDropdown ()" />
    </td>
  </tr>
</table>

<table border="1" id="calendar" class='hidden'>
  <tr>
    <th colspan="7">
      <button onclick='calPrev()'>&lt;</button>
      <span id="month-name"></span>
      <button onclick='calNext()'>&gt;</button>
    </th>
  </tr>
  <tr>
    <th><span>Mon</span></th>
    <th><span>Tue</span></th>
    <th><span>Wed</span></th>
    <th><span>Thu</span></th>
    <th><span>Fri</span></th>
    <th><span>Sat</span></th>
    <th><span>Sun</span></th>
  </tr>
</table>

<input type="button" value="submit" onclick="submit()" />

<style>
  #calendar {
    position: absolute;
    background: white;
  }
  .hidden { display: none; }
</style>
