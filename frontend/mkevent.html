<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="api.js"></script>
<script src="js/mkevent.js" charset="utf-8"></script>

<table>
  <tr>
    <th>
      <span>Title:</span>
      <input type="text" id="title" style="display: inline-block; float: inherit; width: 250px;">
    </th>
  </tr>
  <tr>
    <th>
      <span>Desc:</span>
      <input type="text" id="desc" style="display: inline-block; margin: 1; width: 250px;">
    </th>
  </tr>
  <tr>
    <th>
      <span>Place</span>
      <input type="text" id="place" style="width: 250px;">
    </th>
  </tr>
  <tr style="display: none;">
    <th>
      <span>Date:</span>
      <input type="text" id="date" value="1970-01-01T00:00:00Z" style="width: 250px;">
    </th>
  </tr>
</table>

<table border="1" id="calendar">
  <tr>
    <th colspan="7">
      <button onclick='calPrev()'>&lt;</button>
      <span>December 2018</span>
      <button onclick='calNext()'>&gt;</button>
    </th>
  </tr>
  <tr>
    <th><span>Mon</span></th>
    <th><span>Tue</span></th>
    <th><span>Wed</span></th>
    <th><span>Thu</span></th>
    <th><span>Fri</span></th>
    <th><span>Sat</span></th>
    <th><span>Sun</span></th>
  </tr>
</table>

<input type="button" value="submit" onclick="submit()" />
