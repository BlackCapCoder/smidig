<script src="js/mkevent.js" charset="utf-8"></script>

<table>
  <tr>
    <td>
      <span>Tittel</span>
    </td>
    <td><input type="text" id="title"></td>
  </tr>
  <tr>
    <td><span>Beskrivelse</span></td>
    <td>
      <textarea id="desc" rows="3" cols="17"></textarea>
      <!-- <input type="text" id="desc"> -->
    </td>
  </tr>
  <tr>
    <td><span>Sted</span></td>
    <td><input type="text" id="place"></td>
  </tr>
  <tr>
    <td><span>Tid</span></td>
    <td><input type="text" id="time" value="00:00" oninput='validateTime(this)'></td>
  </tr>
  <tr>
    <td><span>Dato</span></td>
    <td>
      <input type="text" id="date" value="2019-01-01">
      <input type="button" id="btn-calendar" value="v" onclick="calendarDropdown ()" />
    </td>
  </tr>
  <tr>
    <td><span>Stikkord</span></td>
    <td>
      <select name="" id="">
        <option>Sport</option>
        <option>Spill</option>
        <option>Musikk</option>
        <option>Fest</option>
        <option>Ponnier</option>
      </select>
      <button>+</button>
    </td>
  </tr>
</table>

<table border="1" id="calendar" class='hidden'>
  <tr>
    <th colspan="7">
      <button onclick='calPrev()'>&lt;</button>
      <span id="month-name"></span>
      <button onclick='calNext()'>&gt;</button>
    </th>
  </tr>
  <tr>
    <th><span>Mon</span></th>
    <th><span>Tue</span></th>
    <th><span>Wed</span></th>
    <th><span>Thu</span></th>
    <th><span>Fri</span></th>
    <th><span>Sat</span></th>
    <th><span>Sun</span></th>
  </tr>
</table>

<input type="button" value="Publiser" onclick="submit()" />

<style>
  #calendar {
    position: absolute;
    background: white;
  }
  .hidden { display: none; }
</style>
