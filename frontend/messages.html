<link rel="stylesheet" href="css/chat.css" type="text/css" media="all" />

<div class="split">
  <div class="left">
    <p>Bob</p>
    <p>Roy</p>
  </div>
  <div class="right" id="chat-view">
    <div id="chat">
      <p>Bob: Hello</p>
      <p>Roy: Hi!</p>
      <p>Bob: What's up?</p>
      <p>Roy: The roof, then the universe</p>
    </div>
    <div id="chat-input">
      <input type="text" placeholder='Say something!' />
    </div>
  </div>
</div>
